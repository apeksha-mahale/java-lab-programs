<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>Telephone Directory Application</title>
<style type="text/css">
	h1{
		text-align: center;
	}
	
</style>
</head>
<body>
	<h1>Telephone Directory Application</h1>
	<form method="post" action="Telephone">
		<label>Search using:</label>
		<input type="radio" name="method" value="phone"> Phone
		<input type="radio" name="method" value="name"> Name
		
		<br>

		<input type="text" name="search_string">
		
		<input type="submit">
	</form>

</body></html>
